name: Build Android

on: [push, pull_request]

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2

      # build dist folder
      - run: curl example.com --connect-timeout 10 --max-time 10
      - run: sudo ufw default deny outgoing && sudo ufw default deny incoming && sudo ufw enable
      - run: curl example.com --connect-timeout 10 --max-time 10
